<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> minha página </title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1> Exemplo de Tabela </h1>
		<table>
			<tr>
				<td> Operador </td>
				<td> Significado </td>
				<td> Exemplo </td>
			</tr>
			<tr>
				<td> + </td>
				<td> Soma </td>
				<td> 2+2=4 </td>
			</tr>
			<tr>
				<td> - </td>
				<td> Subtração </td>
				<td> 3-2=1 </td>
			</tr>
			<tr>
				<td> x </td>
				<td> Multiplicação </td>
				<td> 2x2=4 </td>
			</tr>
			<tr>
				<td> / </td>
				<td> Divisão </td>
				<td> 10/2=5 </td>
			</tr>
			<tr>
				<td> % </td>
				<td> Módulo </td>
				<td> 5%2=1 </td>
			</tr>
			<tr>
				<td> xx </td>
				<td> Potência </td>
				<td> 4xx2=16 </td>
			</tr>
			<tr>
				<td> int() </td>
				<td> Conversão Int </td>
				<td> int(3.2)=3 </td>
			</tr>
			<tr>
				<td> float() </td>
				<td> Conversão Float </td>
				<td> float(2)=2.0 </td>
			</tr>
	</body>
</html>
